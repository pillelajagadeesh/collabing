<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-solid">
		    	 <div class="box-header with-border">
		      		 <h3 class="box-title"><span>Tenant</span><!--  - {{vm.tenant.id}} --> </h3>
		      	 </div>
					<div class="box-body">
					    <jhi-alert-error></jhi-alert-error>
					<dl class="dl-horizontal jh-entity-details">
						<dt>
							<span>Name</span>
						</dt>
						<dd>
							<span>{{vm.tenant.name}}</span>
						</dd>
						<dt>
							<span>Address</span>
						</dt>
						<dd>
							<span>{{vm.tenant.address}}</span>
						</dd>
						<dt>
							<span>City</span>
						</dt>
						<dd>
							<span>{{vm.tenant.city}}</span>
						</dd>
						<dt>
							<span>Phone</span>
						</dt>
						<dd>
							<span>{{vm.tenant.phone}}</span>
						</dd>
						<dt>
							<span>Email</span>
						</dt>
						<dd>
							<span>{{vm.tenant.email}}</span>
						</dd>
						<dt>
							<span>Organization</span>
						</dt>
						<dd>
							<span>{{vm.tenant.organization}}</span>
						</dd>
					<!-- 	<dt>
							<span>Created Date</span>
						</dt>
						<dd>
							<span>{{vm.tenant.createdDate}}</span>
						</dd>
						<dt>
							<span>Updated Date</span>
						</dt>
						<dd>
							<span>{{vm.tenant.updatedDate}}</span>
						</dd>-->
						<dt> 
							<span>Created By</span>
						</dt>
						<dd>{{vm.tenant.createdByLogin}}</dd>

					</dl>




					<div class="box-buttons pull-right">
						    <a ui-sref="{{ vm.previousState }}"
						            class="btn btn-info btn-sm">
						        <span class="glyphicon glyphicon-arrow-left"></span> <span translate="entity.action.back"> Back</span>
						    </a>
						    <a ui-sref="tenant-detail.edit({id:vm.tenant.id})" class="btn btn-primary btn-sm">
						        <span class="glyphicon glyphicon-pencil"></span>
						        <span translate="entity.action.edit"> Edit</span>
						    </a>
						    
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
