<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-solid">
		    	 <div class="box-header with-border">
		      		 <h3 class="box-title"><!-- <span ng-if="has_ROLE_SUPER_ADMIN">Call History</span> -->
		      		 <span>Call History kjh,k</span> - {{vm.callHistory.id}}</h3>
		    	 </div>
					<div class="box-body">
					    <jhi-alert-error></jhi-alert-error>
					<dl class="dl-horizontal jh-entity-details">
						<dt>
							<span>Call Status</span>
						</dt>
						<dd>
							<span>{{vm.callHistory.callStatus}}</span>
						</dd>
						<dt>
							<span>Call Duration</span>
						</dt>
						<dd>
							<span>{{vm.callHistory.callDuration}}</span>
						</dd>
						<dt>
							<span>Caller</span>
						</dt>
						<dd>{{vm.callHistory.callerLogin}}</dd>
						<dt>
							<span>Callee</span>
						</dt>
						<dd>{{vm.callHistory.calleeLogin}}</dd>
					</dl>
					<div class="box-buttons pull-right">
						    <a ui-sref="{{ vm.previousState }}"
						            class="btn btn-info btn-sm">
						        <span class="glyphicon glyphicon-arrow-left"></span> <span> Back</span>
						    </a>
						    <a ui-sref="call-history-detail.edit({id:vm.callHistory.id})" class="btn btn-primary btn-sm">
						        <span class="glyphicon glyphicon-pencil"></span>
						        <span> Edit</span>
						    </a>
						    
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
