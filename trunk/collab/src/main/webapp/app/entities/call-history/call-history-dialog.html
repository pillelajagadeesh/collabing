<div class="content">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<form name="editForm" role="form" class="form-horizontal" novalidate
				ng-submit="vm.save()" show-validation>
				<div class="box box-info">
					<div class="box-header">
						<h3 class="box-title" id="myTrCaseLabel">
							<span ng-if="!vm.callHistory.id">Create</span> <span
								ng-if="vm.callHistory.id">Edit</span>
						</h3>

					</div>
					<div class="box-body">
						<jhi-alert-error></jhi-alert-error>
						<div class="form-group" ng-if="vm.trCase.id">
							<label for="id" class="col-md-3 control-label"
								translate="global.field.id">ID</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="id" name="id"
									ng-model="vm.trCase.id" readonly />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label" for="field_priority">
								<span>Call Type</span> <sup><span class="required-icon">
										<i class="fa fa-asterisk text-danger"></i>
								</span></sup>
							</label>
							<div class="col-md-8">
								<select class="form-control" name="callType"
									ng-model="vm.callHistory.callType" id="field_callType" required>
									<option disabled selected value>--- Select Call Type
										---</option>
									<option value="ADHOCAUDIO">ADHOCAUDIO</option>
									<option value="ADHOCVIDEO">ADHOCVIDEO</option>
									<option value="SCHEDULEDAUDIO">SCHEDULEDAUDIO</option>
									<option value="SCHEDULEDVIDEO">SCHEDULEDVIDEO</option>
									<option value="GROUPAUDIO">GROUPAUDIO</option>
									<option value="GROUPVIDEO">GROUPVIDEO</option>
									<option value="ONETOONEAUDIO">ONETOONEAUDIO</option>
									<option value="ONETOONEVIDEO">ONETOONEVIDEO</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label" for="field_callStatus">
								<span>Call Status</span> <sup><span class="required-icon">
										<i class="fa fa-asterisk text-danger"></i>
								</span></sup>
							</label>
							<div class="col-md-8">
								<select class="form-control" name="callStatus"
									ng-model="vm.callHistory.callStatus" id="field_callStatus"
									required>
									<option disabled selected value>--- Select Call Status
										---</option>
									<option value="ACCEPTED">ACCEPTED</option>
									<option value="REJECTED">REJECTED</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<!--  <label class="control-label" for="field_callDuration">Call Duration</label> -->
							<label class="col-md-3 control-label" for="field_callDuration">
								<span>Call Duration</span>
							</label>
							<div class="col-md-7">
								<input type="number" class="form-control" name="callDuration"
									id="field_callDuration" ng-model="vm.callHistory.callDuration" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label"> <span>Caller</span>
								<sup><span class="required-icon"><i
										class="fa fa-asterisk text-danger"></i></span></sup>
							</label>
							<div class="col-md-8">
								<select class="form-control select2" name="caller"
									ng-model="vm.callHistory.callerId"
									ng-options="user.id as user.login for user in vm.users"
									required>
									<option value="">--- Select Caller ---</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label"> <span>Callee</span>
								<sup><span class="required-icon"><i
										class="fa fa-asterisk text-danger"></i></span></sup>
							</label>
							<div class="col-md-8">
								<select class="form-control select2" name="Callee"
									ng-model="vm.callHistory.calleeId"
									ng-options="user.id as user.login for user in vm.users"
									required>
									<option value="">--- Select Callee ---</option>
								</select>
							</div>
						</div>

						<div class="box-footer">
							<div class="col-md-4 col-md-offset-3 save-buttons">
								<button class="btn btn-default btn-sm" ui-sref="call-history">
									<span class="glyphicon glyphicon-ban-circle"></span> <span>Cancel</span>
								</button>
								<button type="submit"
									ng-disabled="editForm.$invalid || isSaving"
									class="btn btn-primary btn-sm">
									<span class="glyphicon glyphicon-save"></span> <span>Save</span>
								</button>
							</div>
						</div>
			</form>
		</div>
	</div>
</div>
