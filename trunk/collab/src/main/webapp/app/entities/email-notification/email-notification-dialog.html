 <div class="content">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<form name="editForm" role="form" class="form-horizontal" novalidate
				ng-submit="vm.save()" show-validation>
				<div class="box box-info">
					<div class="box-header">
						<h3 class="box-title" id="myEmailNotificationLabel">
							<span ng-if="!vm.emailNotification.id">Create</span> <span
								ng-if="vm.emailNotification.id">Edit</span>
						</h3>

					</div>
					<div class="box-body">
						<jhi-alert-error></jhi-alert-error>
						<div class="form-group" ng-if="vm.emailNotification.id">
							<label for="id" class="col-md-3 control-label">ID</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="id" name="id"
									ng-model="vm.emailNotification.id" readonly />
							</div>
						</div>
						

						<div class="form-group">
							<label class="col-md-3 control-label" for="field_subject">
								<span>Subject</span>
							</label>
							<div class="col-md-7">
								<input type="text" class="form-control" name="subject"
									id="field_subject" ng-model="vm.emailNotification.subject" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label" for="field_message">
								<span>Message</span>
							</label>
							<div class="col-md-7">
								<input type="text" class="form-control" name="message"
									id="field_message" ng-model="vm.emailNotification.message" />
							</div>
						</div>




						<div class="form-group">
							<label class="col-md-3 control-label" for="field_sentDate">
								<span>Sent Date</span>
							</label>
							<div class="col-md-7">
								<input type="number" class="form-control" name="sentDate"
									id="field_sentDate" ng-model="vm.emailNotification.sentDate" />
							</div>
						</div>

						
							<div class="form-group">
							<label class="col-md-3 control-label"> <span>From User</span>
								<sup><span class="required-icon"><i
										class="fa fa-asterisk text-danger"></i></span></sup>
							</label>
							<div class="col-md-8">
								<select class="form-control select1" name="fromUser"
									ng-model="vm.emailNotification.fromUserId"
									ng-options="user.id as user.login for user in vm.users"
									required>
									<option value="">--- Select fromUser ---</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label"> <span>To User
									</span> <sup><span class="required-icon"><i
										class="fa fa-asterisk text-danger"></i></span></sup>
							</label>
							<div class="col-md-8">
								<select class="form-control select2" name="toUser"
									ng-model="vm.emailNotification.toUserId"
									ng-options="toUser.id as toUser.login for toUser in vm.tousers"
									required>
									<option value="">--- Select toUser ---</option>
								</select>
							</div>
						</div>
						<div class="box-footer">
							<div class="col-md-4 col-md-offset-3 save-buttons">
								<button class="btn btn-default btn-sm" ui-sref="email-notification">
									<span class="glyphicon glyphicon-ban-circle"></span> <span>Cancel</span>
								</button>
								<button type="submit"
									ng-disabled="editForm.$invalid || isSaving"
									class="btn btn-primary btn-sm">
									<span class="glyphicon glyphicon-save"></span> <span>Save</span>
								</button>
							</div>
						</div>
			</form>
		</div>
	</div>
</div>
