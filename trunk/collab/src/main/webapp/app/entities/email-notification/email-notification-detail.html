<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-solid">
		    	 <div class="box-header with-border">
		      		 <h3 class="box-title">
		      		 <!-- <span ng-if="has_ROLE_SUPER_ADMIN">Call History</span> -->
		      		 <span>Email Notification</span> - {{vm.emailNotification.id}}</h3>
		    	 </div>
					<div class="box-body">
					    <jhi-alert-error></jhi-alert-error>
					<dl class="dl-horizontal jh-entity-details">
						<dt>
							<span>Subject</span>
						</dt>
						<dd>
							<span>{{vm.emailNotification.subject}}</span>
						</dd>
						<dt>
							<span>Message</span>
						</dt>
						<dd>
							<span>{{vm.emailNotification.message}}</span>
						</dd>
						<dt>
							<span>Sent Date</span>
						</dt>
						<dd>
							<span>{{vm.emailNotification.sentDate}}</span>
						</dd>
						<dt>
							<span>From User</span>
						</dt>
						<dd>{{vm.emailNotification.fromUserLogin}}</dd>
						<dt>
							<span>To User</span>
						</dt>
					 	<dd>
							<a ui-sref="to-user-detail({id:vm.emailNotification.toUserId})">{{vm.emailNotification.toUserLogin}}</a>
						</dd> 
					</dl>
					<div class="box-buttons pull-right">
						    <a ui-sref="{{ vm.previousState }}"
						            class="btn btn-info btn-sm">
						        <span class="glyphicon glyphicon-arrow-left"></span> <span> Back</span>
						    </a>
						    <a ui-sref="email-notification-detail.edit({id:vm.emailNotification.id})" class="btn btn-primary btn-sm">
						        <span class="glyphicon glyphicon-pencil"></span>
						        <span> Edit</span>
						    </a>
						    
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
