<div class="container">
<div class="content" ng-if="!vm.isAuthenticated()" ng-cloak>
<div class="row login-sizes">
	<div class="mt-45"></div>
		<div class="col-md-7 col-sm-8 login-main">
			<div class="login-image">
				<img class="img-responsive" ng-src="content/images/hipster.png">
			</div>
		</div>
		<div class="col-md-4 col-sm-8 col-md-offset-1 col-sm-offset-2">
			<div class="mt-45"></div>
			<div class="panel panel-primary login-panel">
				<div class="panel-heading ">
				<span  class="signin-heading">Sign in</span>
				</div>
					<div class="panel-body">					 
					<form class="form-horizontal" role="form" ng-submit="vm.login($event)">	
						<div class="form-group">
							<div class="col-md-12">
					            <div class="alert alert-danger" ng-show="vm.authenticationError">
					                <strong>Failed to sign in!</strong> Please check your credentials and try again.
					            </div>
					        </div>
						</div>	   
						<div class="form-group has-feedback">					 
						  <div class="col-sm-12">
							<input type="text" class="form-control" id="username" ng-model="vm.username">
							<span class="fa fa-user form-control-feedback"></span>
						  </div>
						</div>
						<div class="form-group has-feedback">					 
						  <div class="col-sm-12">
							<input type="password" class="form-control" id="password" 
                           ng-model="vm.password">
                           <span class="fa fa-lock form-control-feedback"></span>
						  </div>
						</div>
						<div class="form-group">
		                    <label for="rememberMe" class="col-md-12">
		                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
		                        <span>Remember me</span>
		                    </label>
		                </div>
						<div class="form-group">
						  <div class="col-sm-12 ">
							<button type="submit" class="btn btn-info btn-sm btn-block">Sign in</button>
						  </div>
						</div> 			
					</form>
					<div class="mt-20"></div>				
				</div>
				<div class="panel-footer bg-default text-center">
					 <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Did you forget your password?</a>				
				</div>						
			</div>	
			<div class="col-md-12 login-shadow">
					<div class="footer-shadow">
						<img ng-src="content/images/shadow.png" class="img-responsive">
					</div>
				</div>	
			</div>
	</div>
</div>
</div>
